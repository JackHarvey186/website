<!DOCTYPE html>
<html lang="en">
<head>
<meta name="msapplication-TileColor" content="#00a300">
<meta name="theme-color" content="#ffffff">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.btn {
    font-family: Arial Black;
    width: 200px;
    height: 250px;
    text-decoration: underline;
    color: white;
    border-radius: 12px;
    padding: 10px 18px;
    white-space: nowrap;
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    background-origin:padding-box;
    position: relative;
    border: solid #3A3B3C;
    margin: 7px;
    cursor: pointer;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li b {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
}

p b {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
}

li a:hover {
  background-color: #055c00;
}

p c {
    display: block;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    text-align: right;
    margin-right: 30px;
}

.navbar {
  overflow: hidden;
  background-color:#0071bc;
  height: 46px;
  width: auto;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a2 {
  float: right;
  font-size: 16px;
  color: white;
  text-align: right;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar-darkmode {
    background-color: #006837;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  width: auto;
  height: auto;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #002049;
  color: white;
  height: auto;
  width: auto;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: black;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #055c00;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>

</head>
<header>
  <img src="" alt="JHarvey.uk" style="width:375px;height:60px";>
<div class="navbar" id="navbarid">
  <a href="index.html">Home</a>
</div>
</header>
<body>
  <title> Jack's Site</title>
  <div style="margin-left:5%;padding:1px;height:1000px;">
  <h1>JHarvey.uk is currently down for maintenance </h1>
  <p>Please check back later</p>
  </div>
</body>
</html>
